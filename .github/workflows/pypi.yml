name: ğŸš€ Publish to PyPI (Manual)

on:
  workflow_dispatch:  # Manual trigger from GitHub Actions tab

jobs:
  publish-to-pypi:
    name: ğŸ“¦ Upload to PyPI
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout full repo with tags
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: ğŸ”§ Install build tools
        run: |
          python -m pip install --upgrade pip
          pip install build setuptools_scm

      - name: ğŸ› ï¸ Build the distribution
        run: python -m build

      - name: ğŸš€ Upload to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          user: __token__
          password: ${{ secrets.PYPI_TOKEN }}
