name: ğŸš€ Publish to TestPyPI

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: âŒ Fail if not on exact tag
        run: |
          if [[ $(git describe --tags --exact-match) != v* ]]; then
            echo "âŒ Not on a Git tag. Aborting release."
            exit 1
          fi

      - name: ğŸ“¦ Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build setuptools_scm twine

      - name: ğŸ› ï¸ Build the distribution
        run: python -m build

      - name: ğŸš€ Upload to TestPyPI
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_TOKEN }}
        run: |
          twine upload --repository testpypi dist/*