name: ğŸ§ª Run Tests with Coverage

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout repository
        uses: actions/checkout@e39e39d3a7e4cf0a3a23195b17d8aab974c4f6a0  # v3

      - name: ğŸ Set up Python
        uses: actions/setup-python@a2e5e040c7f5bc74161e4d422d8ce954e4aa97ba  # v4
        with:
          python-version: '3.10'

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install .[dev] pytest pytest-cov

      - name: âœ… Run tests with coverage
        run: |
          pytest --cov=deliverfresh_whatsapp_order tests/

      - name: ğŸ“Š Upload coverage report (HTML)
        run: |
          coverage html
          mkdir -p public
          cp -r htmlcov/* public/

      - name: ğŸ“¤ Upload HTML coverage as artifact
        uses: actions/upload-artifact@79e34a30f3cbda87f7c58e02f7efad208d945b4e  # v3
        with:
          name: html-coverage-report
          path: public
